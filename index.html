<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=360, initial-scale=1">
	<title>Drink store</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" href="index.css">

</head>

<body>
	<main class="main-container">

		<section class="section">
			<h2 class="text-center">Drinks we offer</h2>
			<div class="products">
				<div class="product">
					<img class="product__image" src="images/fanta.jpg" alt="fanta">
					<h2 class="product__name">fanta</h2>
					<h3 class="product__price">70.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="/images/sprite.jpg" alt="Sprite">
					<h2 class="product__name">sprite</h2>
					<h3 class="product__price">75.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="/images/milkshake.jpg" alt="milkshake">
					<h2 class="product__name">Milkshake</h2>
					<h3 class="product__price">90.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="/images/waterbottle.jpg" alt="water">
					<h2 class="product__name">waterbottle</h2>
					<h3 class="product__price">50.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="/images/Lemon.jpg" alt="Lemon juice">
					<h2 class="product__name">Lemon Juice</h2>
					<h3 class="product__price">35.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="/images/redbull.jpg" alt="red bull">
					<h2 class="product__name">Red bull</h2>
					<h3 class="product__price">90.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
			</div>
		</section>

		<section class="section">
			<h2 class="text-center">Cart</h2>
			<div class="cart"></div>
		</section>

	</main>

	<script src="index.js"></script>
</body>

</html>
